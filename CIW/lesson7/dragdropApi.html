<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <title>HTML5 Drag and Drop API Example</title>
        <style>
            html {
                font-family: 'Josefin Sans', sans-serif;
            }

            hr {
                width: 80vw;
                margin-bottom: 40px;
                background-color: #00aeff;
                border: none;
                height: 2px;
            }

            p {
                text-align: center;
                font-size: 40px;
            }

            #div1 {
                width: 300px;
                height: 300px;
                padding: 10px;
                border: 2px solid #00aeff;
                border-radius: 5px;
            }

            #div1 {
                margin-right: auto;
                margin-left: auto;
            }

            #imgParent {
                text-align: center;
            }
        </style>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            function drag(ev) {
                ev.dataTransfer.setData("Text", ev.target.id);
            }
            function drop(ev) {
                var data = ev.dataTransfer.getData("Text");
                ev.target.appendChild(document.getElementById(data));
                ev.preventDefault();
            }
        </script>
    </head>
    <body>
        <p>Drag the image into the rectangle</p>
        <hr>
    
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
        <br/>
        <div id="imgParent">
            <img id="drag1" src="https://highresbio.com/wp-content/uploads/2018/03/placeholder-400x400.png" alt="CIW Logo" draggable="true" ondragstart="drag(event)" width="300" height="300"/>
        </div>
    </body>
    </html>
