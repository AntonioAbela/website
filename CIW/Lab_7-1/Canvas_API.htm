<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>HTML5 Canvas API Example</title>
</head>
<body>
<h1>CIW Advanced HTML5 and CSS3 Specialist</h1>
<h2>Canvas Demonstration</h2>
<canvas id="canvas" width="800" height="800"></canvas>
<script>
	// Code adapted from https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Canvas_tutorial/Drawing_shapes
	// and is licensed under CC-BY-SA 2.5.
	function draw() {
		var canvas = document.getElementById('canvas');
		if (canvas.getContext){
		    var ctx = canvas.getContext('2d');

		    ctx.beginPath();
		    ctx.lineWidth = 6;
		    ctx.fillStyle = "red";
			ctx.strokeStyle = "white";
		    ctx.arc(400,300,200,0,Math.PI*2,true); // Outer circle
		    ctx.fill();
		    ctx.moveTo(550,300);
		    ctx.arc(400,300,150,0,Math.PI,false);   // Mouth (clockwise)
		    ctx.moveTo(355,240);
		    ctx.arc(325,240,30,0,Math.PI*2,true);  // Left eye
		    ctx.moveTo(505,240);
		    ctx.arc(475,240,30,0,Math.PI*2,true);  // Right eye
		    ctx.stroke();
		  }
	}
	window.onload = draw;
</script>
<footer id="vLinks" style="text-align: center;">
	<script src="./footer.js"></script>
</footer>
</body>
</html>
