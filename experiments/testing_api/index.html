<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <style>
        body {
            text-align: center;
        }
        #map {
            margin-left: auto;
            margin-right: auto;
            width: 1000px;
            height: 500px;
        }
    </style>
    <title>Where is the ISS?</title>
</head>
<body>
    <h1>Where is the ISS?</h1>
    <div id="map"></div>
    <p id="lon">Longitude: </p>
    <p id="lat">Latitude: </p>
    <p id="vel">Velocity: </p>
    <script>
        
        const mymap = L.map('map').setView([0, 0], 2);
        
        const marker = L.marker([0,0]).addTo(mymap);
        
        const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'; 
        const tiles = L.tileLayer(tileUrl, {attribution});
        tiles.addTo(mymap)




        const api_url = 'https://api.wheretheiss.at/v1/satellites/25544';
        async function getISS() {
            const response = await fetch(api_url);
            const data = await response.json();
            const { latitude, longitude, velocity } = data;
            //marker.setLatLng(latitude, longitude);
            marker.setLatLng([latitude, longitude]);
            mymap.setView([latitude, longitude], 4);

            document.getElementById('lon').innerHTML = 'Longitude: ' + longitude.toFixed(3);
            document.getElementById('lat').innerHTML = 'Latitude: ' + latitude.toFixed(3);
            document.getElementById('vel').innerHTML = 'Velocity: ' + velocity.toFixed(3);
            setTimeout(getISS, 1500);
        }
        getISS();
        

        
    </script>
</body>
</html>
